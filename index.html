    <form id="form">
        <div class="name">
            <input type="text" name="name" placeholder="Enter Your Name" required>
        </div>

            <input type="email" name="email" placeholder="Enter your mail" required>
        </div>

        <div class="phone number">
            
            <input type="text" name="number"  placeholder="Enter your phone number with 9 in front of it." required>

        <div class="hours">
            <select name="hours" required>
                <option value="" selected disabled>Select Hours</option>
                <option value="">8 am</option>

                <option value="">9 pm</option>
                <option value="">10 pm</option>
            </select>
        </div>


        
        <select id="courseType" name="courseType" required>
            <option value="" disabled selected>Course Type:</option>
          </select>

          <select name="city" id="city" required>
            <option value="" disabled selected>City:</option>
          </select>




        <div class="locate">
            <select name="locate" id="">
                <option value=""selected disabled>How would you like to be located</option>
                <option value="">via Phone</option>
